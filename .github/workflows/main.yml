
name: Display Branches and PR Title

on:
   push:
       branches:
              - main

jobs:
  display-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Display Branches and PR Title
        run: |
          echo "Base Branch: ${{ github.base_ref }}"
          echo "Compare Branch: ${{ github.head_ref }}"
          echo "PR Title: ${{ github.event.pull_request.title }}"
