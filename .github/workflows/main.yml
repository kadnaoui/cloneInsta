name: Display Branches and PR Title

on:
 push:
  branches:
   - main

jobs:
  display-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Display Branches and PR Title
        env:
            TITLE: ${{ github.event.pull_request.title }}
            BRANCH: ${{ github.head_ref }}
        run: |
          echo "title: $TITLE"
          echo "branch: $BRANCH"
